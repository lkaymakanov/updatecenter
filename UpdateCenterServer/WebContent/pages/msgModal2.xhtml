<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:form id="modalForm2" style="margin: 8px;" > 
	<rich:modalPanel id="msgModal2" 
					 width="500"
					 height="50" 
					 resizeable="false"
					 autosized="true">
		<f:facet name="header">
			<h:outputText id="modalCaption2" value="App libs" />
		</f:facet>
		 
	 
		<f:facet name="controls">
            <h:panelGrid rendered="true">
            	<h:commandButton  action="#{xBean.closeAppLibsModal}"   image="../images/icons/delete.gif" styleClass="hidelink" id="hidelink"   />
            </h:panelGrid>
        </f:facet>
 		
			<table cellpadding="0" cellspacing="0" style="width: 100%; padding-bottom: 8px;">
				<tr valign="middle">
				<td style="display: block; overflow: auto;">
					<h:outputText id="modalMsg" style="display: block; max-height: 360px;"
								  value="#{xBean.appLibsString}" 
								  escape="false"/>
				</td></tr>
			</table>	
	</rich:modalPanel>
	</h:form>
</ui:composition>
