<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	


<ui:composition>
<style>
.rich-tabpanel-content {background-color: transparent; border: none;}
</style>
<a4j:keepAlive beanName="manageVersionBean"></a4j:keepAlive>
<body style="background-image:url('#{facesContext.externalContext.requestContextPath}/images/matrix_background.png');">
<h:form>
	<rich:tabPanel>
		<rich:tab label="Applications">
			
				<table style="font-size: 12px; border-collapse:collapse; background-color:green; font-weight: bolder; color: white;"  border="3">
						<thead>
							<tr>
								
								<td>Destination</td>
								<td>FileName</td>
								<td>Version</td>
								<td>Chunks</td>
								<td>CRC32</td>
								<td>Pattern</td>
							
							</tr>
						</thead>
						<a4j:repeat value="#{manageVersionBean.versionDescriptions}" var="desc">
								<tr>
									<td>#{desc.fileDestination}</td>
									<td>#{desc.versionInfo.fileName}</td>
									<td>#{desc.versionNumber}</td>
									<td>#{desc.versionInfo.chunksNumber}</td>
									<td>#{desc.versionInfo.crc32}</td>
									<td>#{desc.fileNamePattern}</td>
								</tr>
								
						</a4j:repeat>
				</table>
				<div style="height: 30px;"></div>
		
		</rich:tab>
		<rich:tab label="Sessions">
				<table>
					<thead><tr><td>Sessions</td></tr></thead> 
					<a4j:repeat value="#{manageVersionBean.sessions}" var="item">
						<tr>
							<td>#{item}</td>
						</tr>
					</a4j:repeat>
				</table>
		</rich:tab>
		<rich:tab label="Libraries">#{manageVersionBean.libs}</rich:tab>
		<rich:tab label="Connected Clients">Connected Clients</rich:tab>
		<rich:tab label="Manage version">Connected Clients</rich:tab>
	</rich:tabPanel>
</h:form>
</body>
</ui:composition>
</html>
