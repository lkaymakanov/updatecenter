	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"

	<style >
		.italic{
			font-style: italic;
		}
	</style>
	
	<div class="buildnumber">
		<h:outputText value="Update Center Server Manager" />

			<tr><td><h:outputText styleClass="italic" style="text-align:right;" value="Version:" /><h:outputText value="#{headerBean.version}" /></td></tr>
			<tr><td><h:outputText styleClass="italic" value="Build number:" /><h:outputText value="#{headerBean.buildnumber}" /></td></tr>
			<tr><td><h:outputText styleClass="italic" value="Build date:" /><h:outputText value="#{headerBean.builddate} time #{headerBean.buildtime}" /></td></tr>
		</table>
		
	</div>
