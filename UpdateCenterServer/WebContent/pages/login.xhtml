<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
<script type="text/javascript" src="../scripts/common.js"></script>
<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/scripts/css.css"/>
<a4j:keepAlive beanName="loginBean"></a4j:keepAlive>
<body onload="errMsg();" style=" height:100%; width:100%; background-image:url('#{facesContext.externalContext.requestContextPath}/images/background.jpg');">
	<h:form>
		<ui:include src="/pages/header.xhtml" >
			<ui:param name="headerBean" value="#{loginBean.headerBan}" />
		</ui:include>
		<div id="login"  style="position:relative; background-image:url('#{facesContext.externalContext.requestContextPath}/images/login.jpg'); width : 351px; height : 297px;" >
			<h:inputText style="position:absolute; top:103px; height:30px; width:239px; left:73px; border:none; background:transparent; " value="#{loginBean.user.userName}" />
			<h:inputSecret style="position:absolute; top:163px; left:73px; height:30px; width:239px; border:none; background:transparent;"  value="#{loginBean.user.userPass}" />
			<h:commandButton value="" style="border:none; background:transparent; position:absolute;left : 37px; width : 278px; top : 221px; height : 57px;"  action="#{loginBean.login}"></h:commandButton>
		</div>
	</h:form>
	
	<ui:include src="/pages/footer.xhtml" >
		<ui:param name="footerBean" value="#{loginBean.footerBean}" />
	</ui:include>
	
	<ui:include src="/pages/msgModal.xhtml" >
		<ui:param name="xBean" value="#{loginBean}" />
	</ui:include>
</body>
</ui:composition>

</html>
